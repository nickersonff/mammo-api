<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DICOM</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload de Arquivo DICOM</h1>
        <form action="/upload_dicom/" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="dicom_file">
            <button type="submit">Processar DICOM</button>
        </form>
        <p class="footer">Este aplicativo irá extrair metadados e informações da imagem do seu arquivo DICOM.</p>
    </div>
</body>
</html>
